    /* Reset e estilos básicos */
    * {

      background-color: #111; /* Fundo preto */

    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    .gallery-item p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #bbb;
    }

    .gallery-item p.title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      text-transform: uppercase;
    }

    /* Ajustes para o cabeçalho */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    header .logo a {
      color: #fff;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }

      .gallery-item p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .gallery {
        grid-template-columns: 1fr;
      }

      .gallery-item p {
        font-size: 0.8rem;
      }
    }
  </style>

    // Função para obter o parâmetro da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Atualizar a página dinamicamente
    function updatePage() {
      const collectionParam = getQueryParam("collection");
      const collection = collections[collectionParam];

      if (!collection) {
        document.getElementById("page-title").textContent = "Coleção não encontrada";
        return;
      }

      // Atualiza o título
      document.getElementById("page-title").textContent = collection.title;

      // Atualiza as imagens
      const galleryContainer = document.getElementById("gallery-container");
      galleryContainer.innerHTML = ""; // Limpa o conteúdo atual

      collection.images.forEach(image => {
        const galleryItem = document.createElement("div");
        galleryItem.classList.add("gallery-item");

        // Gerar URL dinâmica para a obra
        const obraURL = `obra.html?title=${encodeURIComponent(image.title)}&price=${encodeURIComponent(image.price)}&size=${encodeURIComponent(image.size)}&technique=${encodeURIComponent(image.technique)}&description=${encodeURIComponent(image.description)}&image=${encodeURIComponent(image.src)}&thumbnails=${encodeURIComponent(image.thumbnails)}&availability=${encodeURIComponent(image.availability)}`;

        galleryItem.innerHTML = `
          <a href="${obraURL}">
            <img src="${image.src}" alt="${image.alt}">
          </a>
          <p class="title">${image.title}</p>
        `;
        galleryContainer.appendChild(galleryItem);
      });
    }

    // Executa a atualização ao carregar a página
    updatePage();
