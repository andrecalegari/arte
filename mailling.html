<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter - mr. calegari</title>
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 1rem;
    }

    .logo {
      text-decoration: none;
      color: #fff;
    }

    .logo h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .back-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      margin-top: -0.5rem;
    }

    #mc_embed_signup {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }

    #mc_embed_signup h2 {
      color: #fff;
    }

    #mc_embed_signup .mc-field-group label,
    #mc_embed_signup .indicates-required {
      color: #ccc;
    }

    #mc_embed_signup input[type="email"],
    #mc_embed_signup input[type="text"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 1rem;
    }

    #mc_embed_signup .button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      cursor: pointer;
    }

    #mc_embed_signup .button:hover {
      background-color: #777;
    }

    .success-message {
      display: none;
      color: #4caf50;
      margin-top: 2rem;
    }

    .success-message img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><h1>mr. calegari</h1></a>
    <button class="back-button" onclick="history.back()">← Voltar</button>
  </header>

  <div id="mc_embed_signup">
    <form action="https://wixsite.us10.list-manage.com/subscribe/post?u=6ceca812d007f0805b1c7f542&amp;id=3cc3216dea&amp;f_id=0050cde3f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" onsubmit="return handleMailchimpSubmit(event)">
      <div id="mc_embed_signup_scroll">
        <h2>Fique por dentro das pinturas mais recentes em primeira mão</h2>
        <div class="indicates-required"><span class="asterisk">*</span> indica obrigatório</div>
        <div class="mc-field-group">
          <label for="mce-FNAME">Nome </label>
          <input type="text" name="FNAME" class="text" id="mce-FNAME" required>
        </div>
        <div class="mc-field-group">
          <label for="mce-EMAIL">Endereço de e-mail <span class="asterisk">*</span></label>
          <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
        </div>
        <div id="mce-responses" class="clear foot">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
        <div aria-hidden="true" style="position: absolute; left: -5000px;">
          <input type="text" name="b_6ceca812d007f0805b1c7f542_3cc3216dea" tabindex="-1" value="">
        </div>
        <div class="optionalParent">
          <div class="clear foot">
            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Cadastrar">
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="success-message" id="success-msg">
    <img src="sua-foto.jpg" alt="Foto pessoal">
    <p>Cadastro realizado com sucesso!</p>
  </div>

  <script>
    function handleMailchimpSubmit(e) {
      const name = document.getElementById('mce-FNAME').value;
      const email = document.getElementById('mce-EMAIL').value;

      if (!name || !email) {
        return false;
      }

      setTimeout(() => {
        document.getElementById('mc_embed_signup').style.display = 'none';
        document.getElementById('success-msg').style.display = 'block';
        setTimeout(() => {
          window.location.href = "home_mrcalegari.html";
        }, 4000);
      }, 2000);

      return true;
    }
  </script>

  <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
</body>
</html>
