<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro na Lista de Mailing</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background: black;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .success-message {
      text-align: center;
      display: none;
      margin-top: 2rem;
    }

    .success-message img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    @media (max-width: 500px) {
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <form id="mailingForm" action="https://SEU-US.mailchimp.com/subscribe/post?u=XXX&amp;id=3cc3216dea&amp;f_id=0050cde3f0" method="post" target="_blank" novalidate>
    <h2>Entre na minha lista VIP</h2>
    <input type="text" name="FNAME" placeholder="Seu nome" id="nome" required />
    <input type="email" name="EMAIL" placeholder="Seu e-mail" id="email" required />
    <input type="submit" value="Cadastrar" />
  </form>

  <div class="success-message" id="successMessage">
    <img src="URL-DA-SUA-FOTO.jpg" alt="Imagem do artista" />
    <p>Cadastro realizado com sucesso! Você será redirecionado em instantes...</p>
  </div>

  <script>
    const form = document.getElementById('mailingForm');
    const successDiv = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nome || !email) {
        alert("Preencha todos os campos.");
        event.preventDefault();
        return;
      }

      // Aguardar o envio pelo Mailchimp
      setTimeout(() => {
        form.style.display = "none";
        successDiv.style.display = "block";

        // Redirecionar após 4 segundos
        setTimeout(() => {
          window.location.href = '/';
        }, 4000);
      }, 500);
    });
  </script>

</body>
</html>
